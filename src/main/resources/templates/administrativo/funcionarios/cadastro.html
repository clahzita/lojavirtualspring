<!DOCTYPE HTML>
<html layout:decorate="~{/administrativo/fragments/layout}"
      xmlns:layout="http://www.w3.org/1999/xhtml"
>
<head>
    <title>Página Cadastro de funcionário da loja virtual</title>
</head>
<body>
<section class="layout-content" layout:fragment="corpo">
    <div class="page-header">
        <nav class="navbar navbar-expand-md navbar-top bg-light">
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav">
                    <li class="nav-item active"><i class="oi oi-caret-right"></i>
                        <span>Cadastrar Funcionário</span></li>
                </ul>
            </div>
            <a class="btn btn-primary btn-md"
               href="/administrativo/funcionarios/listar" role="button"> <span
                    aria-hidden="true" class="oi oi-spreadsheet" title="Cadastro"></span>
                <span>Listar Funcionários</span>
            </a>
        </nav>
    </div>

    <div class="container" id="cadastro">
        <form action="/administrativo/funcionarios/salvar"
              method="POST" th:object="${funcionario}">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="nome">Nome do Funcionário</label> <input autofocus="autofocus"
                                                                         class="form-control" id="nome"
                                                                         placeholder="Nome Completo"
                                                                         th:field="*{nome}" type="text"
                                                                         value=""/>
                    <div class="invalid-feedback"></div>
                </div>
                <div class="form-group col-md-6">
                    <label for="salario">Salário Bruto</label> <input class="form-control"
                                                                      data-mask="#.###,00" data-mask-reverse="true"
                                                                      id="salario" th:field="*{salarioBruto}"
                                                                      type="text" value=""/>
                    <div class="invalid-feedback"></div>
                </div>
            </div>
            <!-- 					<div class="form-row"> -->
            <!-- 						<div class="form-group col-md-6"> -->
            <!-- 							<label for="dataEntrada">Data de Entrada</label> <input -->
            <!-- 								type="date" class="form-control" id="dataEntrada" -->
            <!-- 								name="dataEntrada" value="" /> -->
            <!-- 							<div class="invalid-feedback"></div> -->
            <!-- 						</div> -->
            <!-- 						<div class="form-group col-md-6"> -->
            <!-- 							<label for="dataSaida">Data de Saída</label> <input type="date" -->
            <!-- 								class="form-control" id="dataSaida" name="dataSaida" value="" /> -->
            <!-- 							<div class="invalid-feedback"></div> -->
            <!-- 						</div> -->
            <!-- 					</div> -->
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="cargo">Cargo</label> <select class="form-control"
                                                             id="cargo" name="cargo">
                    <option value="">Selecione...</option>
                    <option value="1">Auxiliar Contábil</option>
                    <option value="2">Auxiliar Administrativo</option>
                    <option value="3">Contador</option>
                    <option value="4">Adminitrador</option>
                </select>
                    <div class="invalid-feedback"></div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="cidade">Cidade/UF</label> <select class="form-control"
                                                                  th:field="*{cidade}">
                    <option th:each="cid: ${listaCidades}" th:text="${cid.nome}"
                            th:value="${cid.id}"></option>
                </select>


                    <div class="invalid-feedback"></div>
                </div>

            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="logradouro">Logradouro</label> <input class="form-control"
                                                                      id="logradouro" name="logradouro"
                                                                      placeholder="logradouro sem número"
                                                                      th:field="*{logradouro}"
                                                                      type="text" value=""/>
                    <div class="invalid-feedback"></div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="numero">Número</label> <input class="form-control"
                                                              id="numero" name="numero" type="text" th:field="*{numero}" value=""/>
                    <div class="invalid-feedback"></div>
                </div>
                <div class="form-group col-md-6">
                    <label for="complemento">Complemento</label> <input class="form-control"
                                                                        id="complemento" name="complemento"
                                                                        placeholder="fundos, casa, AP. 102, .."
                                                                        th:field="*{complemento}"
                                                                        type="text" value=""/>
                    <div class="invalid-feedback"></div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="bairro">Bairro</label> <input class="form-control"
                                                              id="bairro" name="bairro" th:field="*{bairro}"
                                                              type="text" value=""/>
                    <div class="invalid-feedback"></div>
                </div>
                <div class="form-group col-md-6">
                    <label for="cep">Cep</label> <input class="form-control"
                                                        data-mask="00000-000" id="cep" name="cep" th:field="*{cep}"
                                                        type="text" value=""/>
                    <div class="invalid-feedback"></div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="email">Email</label> <input class="form-control"
                                                            id="email" name="email" th:field="*{email}"
                                                            type="text" value=""/>
                    <div class="invalid-feedback"></div>
                </div>
                <div class="form-group col-md-6">
                    <label for="senha">Senha</label> <input class="form-control"
                                                            id="senha" name="senha" type="text"
                                                            value=""/>
                    <div class="invalid-feedback"></div>
                </div>
            </div>

            <input id="id" th:field="*{id}" type="hidden" value=""/>
            <button class="btn btn-primary btn-sm" type="submit">Salvar</button>
        </form>
    </div>
</section>


</body>
</html>
